<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Rule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Create a New Rule</h2>
        <form id="create-rule-form" class="shadow-sm p-4 bg-white rounded">
            <div class="mb-3">
                <label for="rule" class="form-label">Rule</label>
                <input type="text" class="form-control" id="rule" required placeholder="e.g. age > 30 AND department = 'Sales'">
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Rule</button>
        </form>
        <div id="success-message" class="mt-4" style="display:none;">
            <div class="alert alert-success text-center">Rule Created Successfully!</div>
            <a href="/view_rules" class="btn btn-secondary w-100">View Rules</a>
        </div>
    </div>

    <script>
        document.getElementById("create-rule-form").addEventListener("submit", async function (event) {
            event.preventDefault();
            const rule = document.getElementById("rule").value;

            try {
                const response = await fetch('/create_rule', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({rule})
                });

                if (response.ok) {
                    document.getElementById("create-rule-form").style.display = 'none';
                    document.getElementById("success-message").style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
